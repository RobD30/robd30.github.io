<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.css"
          integrity="sha256-KGzlh3GrZQG1IDswBxp0OXmxeb7h0WezxI8tXeGr3yc=" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Local Secret Spots</title>
</head>
<body>
<main>
    <section>
        <h3 class="title is-text-centered p-2">Google Maps Locals Delight</h3>
    </section>
    <section class="container columns">
        <nav class="menu column pl-2" id="locationList">
            <div class="menu-label">
                Locations:
            </div>
            <section class="list" id="list">
                <ul class="menu-list" id="results" data-bind="foreach: searchList">
                    <li class="place"><a href="#"
                                         data-bind="text: name, click: animateEvent, attr: {'data-identifier': id}"></a>
                    </li>
                </ul>
            </section>

        </nav>


        <div id="app" class="column">
            <div class="notification is-danger is-hidden" id="dangerBox">

            </div>
            <label class="search control" id="search" for="search-box">
                <input class="search-box input" id="search-box"
                       placeholder="search"
                       list="searchLocations"
                       data-bind="textInput: searchTerm, valueUpdate: 'afterkeydown'"/>
                <datalist id="searchLocations">
                </datalist>
            </label>

            <div class="map" id="map">If you can read this, there has been an error loading Google Maps. Please
                Try
                Again.
            </div>
        </div>

    </section>
</main>

<script src="//cdnjs.cloudflare.com/ajax/libs/axios/0.16.2/axios.min.js"
        integrity="sha256-aXHOBRCjmgqoEhY6VBWs3Bc+E3447Iuywezt+nkgeZk=" crossorigin="anonymous"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-debug.js"
        integrity="sha256-H9N9blVxqgLNhjZznl2m0R/VEIqFIT8CFHyLFGVRuns=" crossorigin="anonymous"></script>
<script src="./js/main.js"></script>
<script async src="//maps.googleapis.com/maps/api/js?key=AIzaSyAFWzujqOjzzGqp2BeCem6z1lBCzZUD70I&callback=initMap"
        onerror=""></script>

</body>
</html>
